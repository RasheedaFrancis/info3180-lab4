{% extends 'base.html' %}

{% block main %}
    <h1>Uploaded Image Files</h1>
    <div class="images">
            {% for image in images %}
                <div class="image">
                    <img src="{{ url_for('get_image', filename=image) }}" class="image-item" width="300">
                </div>
            {% endfor %}
    </div>
{% endblock %}
