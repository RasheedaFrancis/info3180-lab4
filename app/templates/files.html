{% extends 'base.html' %}

{% block main %}
    <h1>Uploaded Image Files</h1>
    <div class="image-grid">
        {% for i in range(0, images|length, 3) %}
        <div class="image-row">
            {% for image in images[i:i+3] %}
            <img src="{{ url_for('get_image', filename=image) }}">
            {% endfor %}
        </div>
        {% endfor %}
    </div>
{% endblock %}
